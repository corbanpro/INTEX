{% extends 'base.html'%}
{% load static %}
{% block title %} Register {% endblock %}
{% block content %}

<body class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-7">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3></div>
                                <div class="card-body">
                                    <form>
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name" />
                                                    <label for="inputFirstName">First name</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input class="form-control" id="inputLastName" type="text" placeholder="Enter your last name" />
                                                    <label for="inputLastName">Last name</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating">
                                                <input class="form-control" id="inputDOB" type="date" placeholder="Enter your date of birth" />
                                                <label for="inputDOB">DOB</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="dropdown">
                                                <button id='listSex' class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                                  Sex
                                                </button>
                                                <ul class="dropdown-menu">
                                                  <li><a class="dropdown-item" value= 'M' href="#" onclick="replaceDropdown('listSex', 'Male')" >Male</a></li>
                                                  <li><a class="dropdown-item" value = 'F' href="#" onclick="replaceDropdown('listSex', 'Female')">Female</a></li>
                                                </ul>
                                              </div>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating">
                                                <input class="form-control" type="number" id="txtFtHeight" name="txtFtHeight" value="0">
                                                <label for="txtFtHeight">Height (ft)</label>                                        
                                            </div>
                                        </div>  

                                        <div class="col-md-6">
                                            <div class="form-floating">
                                                <input class="form-control" type="number" id="txtInHeight" name="txtInHeight" value="0">
                                                <label for="txtInHeight">Height (inch)</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating">
                                                <input class="form-control" type="number" id="txtWeight" name="txtWeight" value="0">
                                                <label for="txtWeight">Weight (lbs)</label>   
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">     
                                            <div>
                                                <input type="checkbox" id="cbHBP" name="comorbitities" value="HBP">
                                                <label for="cbHBP">High Blood Pressure</label><br>
                                                <input type="checkbox" id="cbDiabetes" name="comorbitities" value="Diabetes">
                                                <label for="cbDiabetes">Diabetes</label><br>
                                            </div>
                                        </div>       
                                        <div class="col-md-6">
                                            <div class="dropdown">
                                                <button id='listKDS' class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                                  Kidney Disease Stage
                                                </button>
                                                <ul class="dropdown-menu">
                                                  <li><a class="dropdown-item" value= '1' href="#" onclick="replaceDropdown('listKDS', '1')" >1</a></li>
                                                  <li><a class="dropdown-item" value = '2' href="#" onclick="replaceDropdown('listKDS', '2')">2</a></li>
                                                  <li><a class="dropdown-item" value= '3' href="#" onclick="replaceDropdown('listKDS', '1')" >3</a></li>
                                                  <li><a class="dropdown-item" value = '4' href="#" onclick="replaceDropdown('listKDS', '2')">4</a></li>
                                                  <li><a class="dropdown-item" value= '5' href="#" onclick="replaceDropdown('listKDS', '5')" >5</a></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com" />
                                            <label for="inputEmail">Email address</label>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputPassword" type="password" placeholder="Create a password" />
                                                    <label for="inputPassword">Password</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputPasswordConfirm" type="password" placeholder="Confirm password" />
                                                    <label for="inputPasswordConfirm">Confirm Password</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mt-4 mb-0">
                                            <div class="d-grid"><a class="btn btn-primary btn-block" href="login.html">Create Account</a></div>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small"><a href="login.html">Have an account? Go to login</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; Your Website 2022</div>
                        <div>
                            <a href="#">Privacy Policy</a>
                            &middot;
                            <a href="#">Terms &amp; Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script>
        function replaceDropdown(id, value) {
            document.getElementById(id).innerHTML = value
        }
    </script>
{% endblock %}
