{% extends 'base.html'%}
{% load static %}
{% block title %} Register {% endblock %}
{% block content %}

<body class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                
                    <div class="row justify-content-center">
                        <div class="col-lg-7">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header"><h3 class="text-center font-weight-light my-2">Create Account</h3></div>
                                <div class="card-body">
                                    <form name="register-form" action="{% url 'dashUser'%}" method="Post">
                                        {% csrf_token %}
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" required='True' name="first_name" id="first_name" type="text" placeholder="Enter your first name" />
                                                    <label for="first_name">First name</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input class="form-control" required='True' name="last_name" id="last_name" type="text" placeholder="Enter your last name" />
                                                    <label for="last_name">Last name</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                <input class="form-control" required='True' name="birth_date" id="birth_date" type="date" placeholder="Enter your date of birth" />
                                                <label for="birth_date">DOB</label>
                                                </div>
                                            </div>
                                        
                                            <div class="col-md-6">
                                                <label for="listSex">Sex:</label>
                                                <select class="form-select" aria-label="Default select example" id="listSex" name="listSex" >
                                                    <option class="dropdown-item" value = 'Male' >Male</option>
                                                    <option class="dropdown-item" value = 'Female' >Female</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input class="form-control" type="number" required='True' name="txtFtHeight" id="txtFtHeight" name="txtFtHeight" value="0">
                                                    <label for="txtFtHeight">Height (ft)</label>                                        
                                                </div>
                                            </div>  

                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input class="form-control" type="number" required='True' name="txtInHeight" id="txtInHeight" name="txtInHeight" value="0">
                                                    <label for="txtInHeight">Height (inch)</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input class="form-control" type="number" required='True' name="txtWeight" id="txtWeight" name="txtWeight" value="0">
                                                    <label for="txtWeight">Weight (lbs)</label>   
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-md-6">     
                                                <div>
                                                    <input type="checkbox" id="cbHBP" name="cbHBP" value="HBP">
                                                    <label for="cbHBP">High Blood Pressure</label><br>
                                                    <input type="checkbox" id="cbDiabetes" name="cbDiabetes" value="Diabetes">
                                                    <label for="cbDiabetes">Diabetes</label><br>
                                                </div>
                                            </div>       
                                            <div class="col-md-6">
                                                <label for="comorb_kds">Kidney Disease Stage:</label>
                                                <select class="form-select" aria-label="Default select example" id="comorb_kds" name="comorb_kds" >
                                                    <option class="dropdown-item" value = '1' >1</option>
                                                    <option class="dropdown-item" value = '2' >2</option>
                                                    <option class="dropdown-item" value = '3' >3</option>
                                                    <option class="dropdown-item" value = '4' >4</option>
                                                    <option class="dropdown-item" value = '5' >5</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" required='True' name="inputEmail" id="inputEmail" type="email" placeholder="name@example.com" />
                                            <label for="inputEmail">Email address</label>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" required='True' name="inputPassword" id="inputPassword" type="password" placeholder="Create a password" />
                                                    <label for="inputPassword">Password</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" required='True' id="inputPasswordConfirm" type="password" placeholder="Confirm password" />
                                                    <label for="inputPasswordConfirm" onkeydown="passMatch(inputPassword, inputPasswordConfirm, passwordNote)">Confirm Password</label><br>
                                                    <p id="passwordNote"></p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mt-2 mb-0">
                                            <div class="d-grid"><input type="submit" value="Create Account" class="btn btn-primary btn-block"></input></div>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small"><a href = "{% url 'login' %}">Have an account? Go to login</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script>
        function replaceDropdown(id, value) {
            document.getElementById(id).innerHTML = value
        }

        function passMatch (id1, id2, id3) {
            if (document.getElementById(id1).innerHTML.value = document.getElementById(id2).innerHTML.value) {
                document.getElementById(id3).innerHTML = "" 
            }
            else {
                document.getElementById(id3).innerHTML = "Passwords must match."
            }
                
        }
    </script>
{% endblock %}
